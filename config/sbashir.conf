server{
    server_name                localhost;
    listen                     1234;
    error_page  404            /website/error.html;
    error_page  402            /website/error.html;

    location / {
        root                     /Users/sbashir/intra/webserv/www;
        method                   GET;
        index                    index.html;
        cgi_index                hi:hello
        autoindex                off;
    }

    location /post_body {
        method                   POST
        client_max_body_size     100;
        cgi_extension            bla;
        root                     /Users/sbashir/intra/webserv/www/;
        cgi_path                 /Users/sbashir/intra/webserv/cgi_bin/cgi_tester;
    }

    location /directory {
        client_max_body_size      1g
        method                    GET POST PUT;
        root                      /Users/sbashir/intra/webserv/www/YoupiBanane;
        index                     youpi.bad_extension;
        cgi_index                 youpi.bla
        cgi_extension             bla;
        cgi_path                  /usr/bin/php;
    }

    location /put_test {
        client_max_body_size      1g
        method                    PUT;
        root                       /Users/sbashir/intra/webserv/www/puts;
    }
}