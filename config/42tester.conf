server{
    server_name                localhost;
    listen                     1234;
    error_page  404            /website/error.html;
    error_page  402            /website/error.html;

    location / {
        root                     /website;
        method                   GET;
        index                    index.html;
        autoindex                off;
    }

    location /post_body {
        client_max_body_size     100;
        cgi_extension            bla;
        root                     /website/;
        cgi_path                 /Scrypts/cgi_tester;
    }

    location /directory {
        method                    GET POST PUT;
        root                      /website/YoupiBanane;
        index                     youpi.bad_extension;
        cgi_extension             bla;
        cgi_path                  /Scrypts/cgi_tester;
    }

    location /put_test {
        root                       /;
    }
}

